<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <iframe id="pdf-viewer"></iframe>

    <script>
        // Get the PDF file path and page number from the URL
        const params = new URLSearchParams(window.location.search);
        const file = params.get('file');
        const page = params.get('page');

        if (file) {
            // Construct the viewer URL with the file path and page number
            const viewerUrl = `pdfjs/web/viewer.html?file=${encodeURIComponent(file)}#page=${page}`;
            
            // Set the iframe source to the viewer URL
            document.getElementById('pdf-viewer').src = viewerUrl;
        } else {
            document.body.innerHTML = "<h1>No PDF file specified.</h1>";
        }
    </script>
</body>
</html>
